<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>adesso kicker</title>

  <!-- Required meta tags -->
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <!-- Moment JS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- Tempus Dominus Bootstrap -->
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css"/>

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">
  <!-- Hover CSS -->
  <link rel="stylesheet" type="text/css" href="/css/hover-min.css">

  <!-- My stylesheets -->
  <link rel="stylesheet/less" type="text/css" href="/css/header.less">
  <link rel="stylesheet/less" type="text/css" href="/css/matchresult.less">
  <!-- LESS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</head>
<body>
<header th:replace="~{fragments/header.html :: header}"></header>
<form action="#" th:action="@{/matches/add}" th:object="${match}" method="POST">
  <div class="container shadow" id="background">
    <div class="row">
      <!-- Who played? -->
      <div class="col-sm-11 headline" th:text="#{matchResult.whoPlayed}"></div>
      <!-- Info Tooltip -->
      <div class="col-sm-1" id="info-tooltip">
        <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="left"
           th:title="#{matchResult.tooltip}"></i>
      </div>
    </div>
    <!-- Error warnings -->
    <div class="popup popup-error" th:if="${samePlayer}">
      <i class="fa fa-times" aria-hidden="true"></i>
      <span th:text="#{error.samePlayer}"></span>
    </div>
    <div class="popup popup-error" th:if="${invalidCreator}">
      <i class="fa fa-times" aria-hidden="true"></i>
      <span th:text="#{error.invalidCreator}"></span>
    </div>
    <div class="popup popup-error" th:if="${nullPlayer}">
      <i class="fa fa-times" aria-hidden="true"></i>
      <span th:text="#{error.nullPlayer}"></span>
    </div>
    <div class="popup popup-error" th:if="${tooManyMails}">
      <i class="fa fa-times" aria-hidden="true"></i>
      <span th:text="#{error.tooManyMails}"></span>
    </div>
    <div class="row">
      <!-- Team A -->
      <div class="col-sm-6">
        <p class="team-description" th:text="#{matchResult.teamA}"></p>
        <div>
          <!-- As we want to display the user in a disabled input text field, we cant add the field value to it.
               As Thymeleaf wouldn't use it for the form, so were creating a hidden input field.
               This is the easiest solution as we don't need to style the input to behave like a disabled input -->
          <input type="text" name="teamAPlayer1" th:value="${#authentication.getName()}" id="teamAPlayer1" hidden/>
          <input class="team team-textbox" type="text" th:value="${currentUser.fullName}" disabled>
        </div>
        <div>
          <select class="team team-textbox team-margin-top" id="teamAPlayer2" name="teamAPlayer2">
            <option value="" disabled hidden selected th:text="#{matchResult.player2}"></option>
            <option th:each="user : ${users}"
                    th:value="${user.userId}"
                    th:text="${user.fullName}">
            </option>
          </select>
        </div>
      </div>
      <!-- Team B -->
      <div class="col-sm-6">
        <p class="team-description" th:text="#{matchResult.teamB}"></p>
        <div>
          <select class="team team-textbox" id="teamBPlayer1" name="teamBPlayer1">
            <option value="" disabled hidden selected th:text="#{matchResult.player1}"></option>
            <option th:each="user : ${users}"
                    th:value="${user.userId}"
                    th:text="${user.fullName}">
            </option>
          </select>
        </div>
        <div>
          <select class="team team-textbox team-margin-top" id="teamBPlayer2" name="teamBPlayer2">
            <option value="" selected hidden disabled th:text="#{matchResult.player2}"></option>
            <option th:each="user : ${users}"
                    th:value="${user.userId}"
                    th:text="${user.fullName}">
            </option>
          </select>
        </div>
      </div>
    </div>
    <!-- Who won -->
    <div class="headline" th:text="#{matchResult.whoWon}">
    </div>
    <!-- Radio Buttons -->
    <div class="row" id="radio-winner-team">
      <div class="col-sm-6">
        <div class="form-check" id="form-check-1">
          <input th:field="*{winnerTeamA}" th:value="true" class="form-check-input" type="radio" name="winnerteam"
                 id="radio1" checked>
          <script>
              document.getElementById("optionsRadios1").setAttribute("checked", "checked")
          </script>
          <label class="form-check-label" for="radio1" id="radio1-label" th:text="#{matchResult.teamA}"></label>
          <i class="fas fa-trophy trophy-selected" id="radio1-icon" aria-hidden="true"></i>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-check" id="form-check-2">
          <input th:field="*{winnerTeamA}" th:value="false" class="form-check-input" type="radio" name="winnerteam"
                 id="radio2">
          <label class="form-check-label" id="radio2-label" for="radio2" th:text="#{matchResult.teamB}"></label>
          <i class="fas fa-trophy outline-trophy" id="radio2-icon" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <div class="popup popup-error" th:if="${noWinner}">
      <i class="fa fa-times" aria-hidden="true"></i>
      <span th:text="#{error.noWinner}"></span>
    </div>
    <!-- When did you play? -->
    <div class="headline" th:text="#{matchResult.whenDidYouPlay}"></div>
    <!-- Timepicker -->
    <div class="popup popup-error" th:if="${futureDate}">
      <i class="fa fa-times" aria-hidden="true"></i>
      <span th:text="#{error.futureDate}"></span>
    </div>
    <div class="popup popup-error" th:if="${noDate}">
      <i class="fa fa-times" aria-hidden="true"></i>
      <span th:text="#{error.noDate}"></span>
    </div>
    <div class="form-group" id="datetimepicker-form-group">
      <div class="input-group date">
        <input type="date" th:field="*{date}" id="datetimepicker" class="form-control"/>
        <div class="input-group-append">
          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
        </div>
      </div>
    </div>
    <!-- Submit Match -->
    <div>
      <div class="popup popup-success" th:if="${successMessage}">
        <i class="fa fa-check" aria-hidden="true"></i>
        <span th:text="#{matchResult.successMessage}"></span>
      </div>
      <button type="submit" class="btn creatematch-btn" th:text="#{matchResult.createMatch}"></button>
    </div>
  </div>
</form>
<script src="/js/matchresult.js"></script>
</body>
</html>
